services:
  mock-redcap:
    build:
      context: ./tools/mock-redcap
    ports:
      - '8080:8080'
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:8080/health']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  redcap-service:
    build:
      context: .
      dockerfile: apps/redcap-service/Dockerfile
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
      - REDCAP_API_URL=http://mock-redcap:8080/api/
      - REDCAP_API_TOKEN=AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
    depends_on:
      mock-redcap:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
