commit-msg:
  jobs:
    - name: commitlint
      run: pnpm commitlint --edit {1}

pre-commit:
  parallel: true
  jobs:
    - name: format
      run: pnpm prettier --write .
      stage_fixed: true

    - name: lint
      glob: '*.{js,ts}'
      run: pnpm eslint --fix {staged_files}
      stage_fixed: true

    - name: knip
      run: pnpm knip

    - name: cpd
      run: pnpm cpd

pre-push:
  parallel: true
  jobs:
    - name: typecheck
      run: pnpm typecheck

    - name: test
      run: pnpm test

    - name: audit
      run: pnpm audit:all

    - name: build
      run: pnpm build
