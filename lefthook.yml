commit-msg:
  jobs:
    - name: commitlint
      run: pnpm commitlint --edit {1}

pre-commit:
  parallel: true
  jobs:
    - name: format
      run: pnpm prettier --write .
      stage_fixed: true

    - name: lint
      glob: '*.{js,ts}'
      run: pnpm eslint --fix {staged_files}
      stage_fixed: true

pre-push:
  commands:
    install:
      run: pnpm install
      priority: 1
    check-majors:
      run: |
        outdated=$(pnpm outdated -r --format json 2>/dev/null)
        if echo "$outdated" | jq -e '
          to_entries | map(
            select(
              (.value.current | split(".")[0] | tonumber) <
              (.value.latest | split(".")[0] | tonumber)
            )
          ) | length > 0
        ' > /dev/null; then
          echo "❌ Dépendances avec une majeure en retard :"
          echo "$outdated" | jq -r 'to_entries[] | select((.value.current | split(".")[0] | tonumber) < (.value.latest | split(".")[0] | tonumber)) | "\(.key): v\(.value.current) → v\(.value.latest)"'
          exit 1
        fi
        echo "✅ Toutes les dépendances sont sur la dernière version majeure"
      priority: 1
    typecheck:
      run: pnpm typecheck
      priority: 2
    test:
      run: pnpm test
      priority: 2
    audit:
      run: pnpm audit:all
      priority: 2
    build:
      run: pnpm build
      priority: 2
    knip:
      run: pnpm knip
      priority: 2
    cpd:
      run: pnpm cpd
      priority: 2
