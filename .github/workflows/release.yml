name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          publish: pnpm run release
          title: 'chore: version packages'
          commit: 'chore: version packages'
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to GitHub Packages
        if: steps.changesets.outputs.published == 'true'
        run: |
          # Configure npm for GitHub Packages
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc
          echo "@univ-lehavre:registry=https://npm.pkg.github.com" >> ~/.npmrc

          # Publish each package to GitHub Packages
          for pkg in $(echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[].name'); do
            pkg_dir=""
            if [[ "$pkg" == *"redcap-api"* ]]; then
              pkg_dir="packages/redcap-api"
            elif [[ "$pkg" == *"redcap-service"* ]]; then
              pkg_dir="services/redcap"
            fi

            if [ -n "$pkg_dir" ]; then
              echo "Publishing $pkg to GitHub Packages..."
              cd "$pkg_dir"
              pnpm publish --registry https://npm.pkg.github.com --no-git-checks || echo "Package may already exist on GitHub Packages"
              cd -
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge Release PR
        if: steps.changesets.outputs.pullRequestNumber
        run: gh pr merge ${{ steps.changesets.outputs.pullRequestNumber }} --squash --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Create Monorepo Release
        if: steps.changesets.outputs.published == 'true'
        run: |
          # Extract version from first published package
          VERSION=$(echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[0].version')
          TAG="v${VERSION}"

          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping"
            exit 0
          fi

          # Create tag
          git tag "$TAG"
          git push origin "$TAG"

          # Generate release notes from published packages
          PACKAGES=$(echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[] | "- \(.name)@\(.version)"')

          # Create GitHub release
          gh release create "$TAG" \
            --title "Release $TAG" \
            --notes "## Published Packages

          $PACKAGES

          See individual package changelogs for details."
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
