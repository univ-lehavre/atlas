name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          publish: pnpm run release
          title: 'chore: version packages'
          commit: 'chore: version packages'
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to GitHub Packages
        if: steps.changesets.outputs.published == 'true'
        run: |
          # Configure npm for GitHub Packages
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc
          echo "@univ-lehavre:registry=https://npm.pkg.github.com" >> ~/.npmrc

          # Publish each package to GitHub Packages
          for pkg in $(echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[].name'); do
            pkg_dir=""
            if [[ "$pkg" == *"redcap-api"* ]]; then
              pkg_dir="packages/redcap-api"
            elif [[ "$pkg" == *"redcap-service"* ]]; then
              pkg_dir="services/redcap"
            fi

            if [ -n "$pkg_dir" ]; then
              echo "Publishing $pkg to GitHub Packages..."
              cd "$pkg_dir"
              pnpm publish --registry https://npm.pkg.github.com --no-git-checks || echo "Package may already exist on GitHub Packages"
              cd -
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge Release PR
        if: steps.changesets.outputs.pullRequestNumber
        run: gh pr merge ${{ steps.changesets.outputs.pullRequestNumber }} --squash --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Create Monorepo Release and Sync Version
        if: steps.changesets.outputs.published == 'true'
        run: |
          # Extract highest version from published packages
          VERSION=$(echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '[.[].version] | sort_by(split(".") | map(tonumber)) | last')
          TAG="v${VERSION}"

          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping release creation"
          else
            # Create tag
            git tag "$TAG"
            git push origin "$TAG"

            # Generate release notes from published packages
            PACKAGES=$(echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[] | "- \(.name)@\(.version)"')

            # Create GitHub release
            gh release create "$TAG" \
              --title "Release $TAG" \
              --notes "## Published Packages

          $PACKAGES

          See individual package changelogs for details."
          fi

          # Update root package.json version to match the release tag
          jq --arg v "$VERSION" '.version = $v' package.json > package.json.tmp
          mv package.json.tmp package.json

          # Check if there are changes
          if git diff --quiet package.json; then
            echo "No version change needed"
            exit 0
          fi

          # Commit and push the change
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: sync root package.json version to $VERSION"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
