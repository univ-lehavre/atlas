name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Create SvelteKit env files
        run: |
          for app in packages/amarre packages/ecrin packages/find-an-expert; do
            cp "$app/.env.example" "$app/.env" 2>/dev/null || true
          done

      - name: Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - run: pnpm build

      - run: pnpm format:check

      - run: pnpm lint

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Create SvelteKit env files
        run: |
          for app in packages/amarre packages/ecrin packages/find-an-expert; do
            cp "$app/.env.example" "$app/.env" 2>/dev/null || true
          done

      - name: Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - run: pnpm build

      - run: pnpm typecheck

      - run: pnpm svelte:check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Create SvelteKit env files
        run: |
          for app in packages/amarre packages/ecrin packages/find-an-expert; do
            cp "$app/.env.example" "$app/.env" 2>/dev/null || true
          done

      - name: Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - run: pnpm build

      - run: pnpm test:coverage

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Create SvelteKit env files
        run: |
          for app in packages/amarre packages/ecrin packages/find-an-expert; do
            cp "$app/.env.example" "$app/.env" 2>/dev/null || true
          done

      - name: Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - run: pnpm build

      - name: Check bundle sizes
        run: pnpm audit:size

  audit:
    name: Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Create SvelteKit env files
        run: |
          for app in packages/amarre packages/ecrin packages/find-an-expert; do
            cp "$app/.env.example" "$app/.env" 2>/dev/null || true
          done

      - name: Security audit
        run: pnpm audit:security

      - name: License audit
        run: pnpm audit:licenses

      - name: Unused code
        run: pnpm audit:unused

      - name: Code duplication
        run: pnpm audit:duplicates

      - name: Outdated dependencies
        run: pnpm audit:versions
