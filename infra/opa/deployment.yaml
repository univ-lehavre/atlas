---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: opa
  namespace: ecrin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opa
  namespace: ecrin
  labels:
    app: opa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opa
  template:
    metadata:
      labels:
        app: opa
    spec:
      serviceAccountName: opa
      containers:
        - name: opa
          image: openpolicyagent/opa:0.61.0
          args:
            - run
            - --server
            - --addr=0.0.0.0:8181
            - --log-level=info
            - --log-format=json
            - /policies
          ports:
            - containerPort: 8181
              name: http
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health?bundle=true
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: policies
              mountPath: /policies
              readOnly: true
          resources:
            requests:
              memory: '64Mi'
              cpu: '50m'
            limits:
              memory: '256Mi'
              cpu: '200m'
      volumes:
        - name: policies
          configMap:
            name: opa-policies
---
apiVersion: v1
kind: Service
metadata:
  name: opa
  namespace: ecrin
spec:
  selector:
    app: opa
  ports:
    - name: http
      port: 8181
      targetPort: 8181
