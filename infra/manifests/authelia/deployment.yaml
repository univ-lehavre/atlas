---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: authelia
  namespace: ecrin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authelia
  namespace: ecrin
  labels:
    app: authelia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authelia
  template:
    metadata:
      labels:
        app: authelia
    spec:
      serviceAccountName: authelia
      containers:
        - name: authelia
          image: authelia/authelia:4.38
          ports:
            - containerPort: 9091
              name: http
          env:
            - name: TZ
              value: 'Europe/Paris'
            - name: AUTHELIA_JWT_SECRET_FILE
              value: /secrets/jwt_secret
            - name: AUTHELIA_SESSION_SECRET_FILE
              value: /secrets/session_secret
            - name: AUTHELIA_STORAGE_ENCRYPTION_KEY_FILE
              value: /secrets/storage_encryption_key
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: secrets
              mountPath: /secrets
              readOnly: true
            - name: users
              mountPath: /users
              readOnly: true
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: '128Mi'
              cpu: '100m'
            limits:
              memory: '512Mi'
              cpu: '500m'
      volumes:
        - name: config
          configMap:
            name: authelia-config
        - name: secrets
          secret:
            secretName: authelia-secrets
        - name: users
          configMap:
            name: authelia-users
---
apiVersion: v1
kind: Service
metadata:
  name: authelia
  namespace: ecrin
spec:
  selector:
    app: authelia
  ports:
    - name: http
      port: 9091
      targetPort: 9091
