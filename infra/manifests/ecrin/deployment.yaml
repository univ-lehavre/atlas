---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ecrin
  namespace: ecrin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecrin
  namespace: ecrin
  labels:
    app: ecrin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecrin
  template:
    metadata:
      labels:
        app: ecrin
      annotations:
        # SPIRE workload identity
        spiffe.io/spiffe-id: 'spiffe://ecrin.local/ns/ecrin/sa/ecrin'
    spec:
      serviceAccountName: ecrin
      containers:
        - name: ecrin
          image: ecrin-registry:5111/ecrin:dev
          imagePullPolicy: Always # Pull from local k3d registry
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: 'production'
            - name: PORT
              value: '3000'
            - name: ORIGIN
              value: 'http://localhost:8080'
            # Internal service URLs
            - name: REDCAP_SERVICE_URL
              value: 'http://redcap-service:3000'
            - name: OPA_URL
              value: 'http://opa:8181'
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: '128Mi'
              cpu: '100m'
            limits:
              memory: '512Mi'
              cpu: '500m'
---
apiVersion: v1
kind: Service
metadata:
  name: ecrin
  namespace: ecrin
spec:
  type: ClusterIP
  selector:
    app: ecrin
  ports:
    - name: http
      port: 3000
      targetPort: 3000
