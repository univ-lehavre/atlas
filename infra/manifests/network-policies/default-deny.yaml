---
# Default deny all ingress and egress traffic in ecrin namespace
# Zero Trust: deny by default, allow explicitly
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: default-deny-all
  namespace: ecrin
spec:
  description: 'Default deny all traffic - Zero Trust baseline'
  endpointSelector: {}
  ingressDeny:
    - {}
  egressDeny:
    - {}
---
# Allow DNS resolution for all pods
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-dns
  namespace: ecrin
spec:
  description: 'Allow DNS resolution'
  endpointSelector: {}
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: '53'
              protocol: UDP
            - port: '53'
              protocol: TCP
