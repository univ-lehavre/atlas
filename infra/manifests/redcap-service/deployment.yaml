---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: redcap-service
  namespace: ecrin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redcap-service
  namespace: ecrin
  labels:
    app: redcap-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redcap-service
  template:
    metadata:
      labels:
        app: redcap-service
      annotations:
        # SPIRE workload identity
        spiffe.io/spiffe-id: 'spiffe://ecrin.local/ns/ecrin/sa/redcap-service'
    spec:
      serviceAccountName: redcap-service
      containers:
        - name: redcap-service
          image: ecrin-registry:5111/redcap-service:dev
          imagePullPolicy: Always # Pull from local k3d registry
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: 'production'
            - name: PORT
              value: '3000'
            - name: REDCAP_API_URL
              valueFrom:
                secretKeyRef:
                  name: redcap-service-secrets
                  key: REDCAP_API_URL
            - name: REDCAP_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: redcap-service-secrets
                  key: REDCAP_API_TOKEN
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: '128Mi'
              cpu: '100m'
            limits:
              memory: '512Mi'
              cpu: '500m'
---
apiVersion: v1
kind: Service
metadata:
  name: redcap-service
  namespace: ecrin
spec:
  # ClusterIP - not exposed externally
  type: ClusterIP
  selector:
    app: redcap-service
  ports:
    - name: http
      port: 3000
      targetPort: 3000
