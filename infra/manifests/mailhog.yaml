---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailhog
  namespace: ecrin
  labels:
    app: mailhog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailhog
  template:
    metadata:
      labels:
        app: mailhog
    spec:
      containers:
        - name: mailhog
          image: mailhog/mailhog:v1.0.1
          ports:
            - containerPort: 1025
              name: smtp
            - containerPort: 8025
              name: http
          resources:
            requests:
              memory: '32Mi'
              cpu: '10m'
            limits:
              memory: '128Mi'
              cpu: '100m'
---
apiVersion: v1
kind: Service
metadata:
  name: mailhog
  namespace: ecrin
spec:
  selector:
    app: mailhog
  ports:
    - name: smtp
      port: 1025
      targetPort: 1025
    - name: http
      port: 8025
      targetPort: 8025
---
# NodePort service to expose MailHog UI on localhost:8025
apiVersion: v1
kind: Service
metadata:
  name: mailhog-external
  namespace: ecrin
spec:
  type: NodePort
  selector:
    app: mailhog
  ports:
    - name: http
      port: 8025
      targetPort: 8025
      nodePort: 30025
