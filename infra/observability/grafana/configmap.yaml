---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: ecrin
  labels:
    grafana_dashboard: '1'
data:
  audit.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": {
            "type": "loki",
            "uid": "loki"
          },
          "fieldConfig": {
            "defaults": {},
            "overrides": []
          },
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["count"],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "count_over_time({level=\"audit\", decision=\"allow\"} [$__range])",
              "refId": "A"
            }
          ],
          "title": "Acces autorises",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "loki",
            "uid": "loki"
          },
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 6,
            "y": 0
          },
          "id": 2,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["count"],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "count_over_time({level=\"audit\", decision=\"deny\"} [$__range])",
              "refId": "A"
            }
          ],
          "title": "Acces refuses",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "loki",
            "uid": "loki"
          },
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 4
          },
          "id": 4,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": false
          },
          "targets": [
            {
              "expr": "{level=\"audit\"} | json",
              "refId": "A"
            }
          ],
          "title": "Logs d'audit",
          "type": "logs"
        }
      ],
      "refresh": "10s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["ecrin", "audit", "security"],
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "title": "ECRIN Audit Dashboard",
      "uid": "ecrin-audit",
      "version": 1
    }
