# Grafana Helm values for local development

# Admin credentials (dev only)
adminUser: admin
adminPassword: admin

# Persist data
persistence:
  enabled: false # Dev only, no persistence needed

# Resource limits
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

# Datasources
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        access: proxy
        url: http://loki:3100
        isDefault: true
        jsonData:
          maxLines: 1000

# Dashboard provisioning
dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: default
        orgId: 1
        folder: ECRIN
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

# Load dashboards from ConfigMap
dashboardsConfigMaps:
  default: grafana-dashboards

# Service type
service:
  type: ClusterIP
  port: 3000
